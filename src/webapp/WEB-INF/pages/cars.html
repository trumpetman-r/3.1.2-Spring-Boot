<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<ul>
    <li th:each="car : ${cars}">
        <span th:text="${car.make}">Make</span> -
        <span th:text="${car.model}">Model</span> -
        <span th:text="${car.year}">Year</span>
    </li>
</ul>
</body>
</html>
